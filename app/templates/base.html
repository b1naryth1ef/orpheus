<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>CS:GO Emporium</title>
    <!-- Style'n brah -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/simple-line-icons.css">
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <link rel="stylesheet" href="/static/css/whirl.css">
    <link rel="stylesheet" href="/static/css/app.css" id="maincss">
  </head>

  <body>
    <div class="wrapper">
      <header class="topnavbar-wrapper">
        <nav role="navigation" class="navbar topnavbar">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">
              <div class="brand-logo">
                <img src="/static/img/logo.png" alt="App Logo" class="img-responsive">
              </div>
            </a>
          </div>
          <div class="nav-wrapper">
            <ul class="nav navbar-nav">
              <li>
                <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                <a href="#" data-toggle-state="aside-collapsed" class="hidden-xs">
                  <em class="fa fa-navicon"></em>
                </a>
                <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
                <a href="#" data-toggle-state="aside-toggled" data-no-persist="true" class="visible-xs sidebar-toggle">
                  <em class="fa fa-navicon"></em>
                </a>
              </li>
              <!-- START User avatar toggle-->
              <li>
                <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                <a href="#user-block" data-toggle="collapse">
                  <em class="icon-user"></em>
                </a>
              </li>
              <!-- END User avatar toggle-->
              <!-- START lock screen-->
              <li>
                <a href="lock.html" title="Lock screen">
                  <em class="icon-lock"></em>
                </a>
              </li>
              <!-- END lock screen-->
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <a href="/auth/login" class="navbar-brand unauthed">
                <div class="brand-logo">
                  <img src="/static/img/steam_login.png" alt="login" class="img-responsive">
                </div>
              </a>
            </ul>
            <!-- END Left navbar-->
          </div>
          <!-- END Nav wrapper-->
          <!-- START Search form-->
          <form role="search" action="search.html" class="navbar-form">
            <div class="form-group has-feedback">
              <input type="text" placeholder="Type and hit enter ..." class="form-control">
              <div data-search-dismiss="" class="fa fa-times form-control-feedback"></div>
            </div>
            <button type="submit" class="hidden btn btn-default">Submit</button>
          </form>
          <!-- END Search form-->
        </nav>
        <!-- END Top Navbar-->
      </header>
      <section>
        <div class="content-wrapper">
          {% block content %}
          {% endblock %}
        </div>
      </section>
      <footer>
        {% block footer %}
        {% endblock %}
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.0/moment-timezone.min.js"></script>

    {% block pre_scripts %}
    {% endblock %}

    <script src="/static/js/templates.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/home.js"></script>
    {% block post_scripts %}
    {% endblock %}

    {% block script %}
      <script>
        app.run();
      </script>
    {% endblock %}
  </body>
</html>
