<!DOCTYPE html>
<html>
  <head>
    <title> CSGO Emporium | Main </title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap_superhero.min.css') }}">
  </head>

  <body>
    <header>
      <div class="navbar navbar-default">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="{{ url_for('home') }}"> CSGO Emporium </a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                  <ul class="nav navbar-nav navbar-left">
                    <li><a href="{{ url_for('bet') }}"> Bet </a></li>
                    <li><a href="{{ url_for('about') }}"> About </a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                  <li>
                    {% if loggedIn == True %}
                      <a href="{{ url_for('logout') }}"> Logout </a>
                    {% else %}
                      <a href="/login">
                        <img src="/static/img/signin3.png" alt="Secure Steam Sign In" style="width:100%;height:100%">
                      </a>
                    {% endif %}
                    </li>
                    <li> <!--padding--> </li>
                  </ul>
                </div>
              </div>
    </header>

    <!-- Main container -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <div class="panel-footer">
    <div class="text-center"><p class="text-info"> CSGO Emporium <br> Created by "JAM" (for now) <br> Powered by <a href="http://steampowered.com">Steam</a></p></div>
    </div>
  </body>
</html>
