<div id="match-modal" class="modal fade in" style="display: block; padding-right: 17px;" data-id="<%= match.id %>">
  <div class="modal-backdrop fade in" style="height: 560px;"></div>
  <div class="modal-dialog modal-lg" data-id="<%= match.id %>">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" class="close">Ã—</button>
        <h4 class="modal-title">
          <h4>Match Draft</h4>
      </div>
      <div class="modal-body">
        <div id="match-modal-error" class="alert alert-danger" style="display: none;"></div>
        <div class="form-group">
          <fieldset>
            <div class="form-group">
              <label class="col-sm-2 control-label">Winner</label>
              <div class="col-sm-10">
                <select id="field-winner" class="form-control m-b">
                  <option value=""></option>
                  <% for (team in match.teams) { %>
                  <% var team = teams[team] %>
                  <option value="<%= team.id %>"><%= team.name %> (<%= team.tag %>)</option>
                  <% } %>
                </select>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group">
              <label class="col-sm-2 control-label">State</label>
              <div class="col-sm-10">
                <label class="radio c-radio">
                  <input id="check-locked" type="radio" value="state-completed" checked name="state">
                  <span class="fa fa-circle"></span>Mark match as completed with above results</label>
                <label class="radio c-radio">
                  <input id="check-locked" type="radio" value="state-locked" name="state">
                  <span class="fa fa-circle"></span>Lock match pending investigation</label>
                <label class="radio c-radio">
                  <input id="check-closed" type="radio" value="state-closed" name="state">
                  <span class="fa fa-circle"></span>Mark match as closed (items returned)</label>
              </div>
            </div>
          </fieldset>
          <% for (i in _.range(1, 6)) { %>
          <fieldset>
            <div class="form-group" id="meta-<%= i %>">
              <label class="col-sm-2 control-label">Meta Type</label>
              <div class="col-sm-10">
                <select name="meta-type" class="form-control m-b" id="meta-type-<%= i %>">
                  <option>Empty</option>
                  <option>Match Page</option>
                  <option>Match Stream</option>
                  <option>Match VOD</option>
                  <option>Match Reddit</option>
                </select>
              </div>
              <label class="col-sm-2 control-label">Meta URL</label>
              <div class="col-sm-10" style="padding-top: 10px">
                <input type="text" class="form-control" id="meta-value-<%= i %>">
              </div>
            </div>
          </fieldset>
          <% } %>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>
        <button type="button" class="btn btn-success" id="match-draft-save">Save Draft</button>
      </div>
    </div>
  </div>
</div>
