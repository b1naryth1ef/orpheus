<tr style="<%- hidden ? 'display: none;' : '' %>" class="match-row" data-id="<%- match.id %>">
  <td><%- match.id %></td>
  <td><%- games[match.game].name %></td>
  <td><%- match.extra.brief %></td>
  <td><%- moment.unix(match.when).format('MMMM Do YYYY, h:mm:ss a') %></td>
  <td>
    <a href="#" class="btn btn-info btn-sm match-edit">Edit</a>
    <a href="#" class="btn btn-success btn-sm match-draft">Enter Results</a>
  </td>
</tr>
