<div id="match-modal" class="modal fade in" style="display: block; padding-right: 17px;">
  <div class="modal-backdrop fade in" style="height: 560px;"></div>
  <div class="modal-dialog modal-lg" data-id="<%- create ? "" : match.id %>" data-mode="<%- create ? 'create' : 'edit' %>">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" class="close">Ã—</button>
        <h4 class="modal-title">
          <% if (create) { %>
          <h4>Add Match</h4>
          <% } else { %>
          <h4>Edit Match: <%- match.id %></h4>
          <% } %>
      </div>
      <div class="modal-body">
        <div id="match-modal-error" class="alert alert-danger" style="display: none;"></div>
        <div class="form-group">
          <fieldset>
            <div class="form-group">
              <label class="col-sm-2 control-label">Game</label>
              <div class="col-sm-10">
                <select field-name="game" class="form-control m-b match-field">
                  <% for (game in games) { %>
                    <% var game = games[game] %>
                    <option><%= game.name %></option>
                  <% } %>
                </select>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group">
              <label class="col-sm-2 control-label">Team #1</label>
              <div class="col-sm-10">
                <select field-name="team1" class="form-control m-b match-field">
                  <% for (team in teams) { %>
                    <% var team = teams[team] %>
                    <option><%= team.name %> (<%= team.tag %>)</option>
                  <% } %>
                </select>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group">
              <label class="col-sm-2 control-label">Team #2</label>
              <div class="col-sm-10">
                <select field-name="team2" class="form-control m-b match-field">
                  <% for (team in teams) { %>
                    <% var team = teams[team] %>
                    <option value="<%= team.id %>"><%= team.name %> (<%= team.tag %>)</option>
                  <% } %>
                </select>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>
        <button type="button" class="btn btn-success" id="match-save">
          <% if (create) { %>
          Add Match
          <% } else { %>
          Save Changes
          <% } %>
        </button>
      </div>
    </div>
  </div>
</div>
