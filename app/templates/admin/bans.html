{% extends "admin/index.html" %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">
		<a id="refresh-users" data-toggle="tooltip" title="" class="pull-right" data-original-title="Refresh Panel">
			<em class="fa fa-refresh"></em>
		</a>Users
	</div>
	<div class="table-responsive" id="users-table">
		<table id="table-ext-1" class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Active</th>
					<th>Steam ID</th>
					<th>Banned by</th>
					<th>From</th>
					<th>Until</th>
					<th>Banned for</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody id="bans-content"></tbody>
		</table>
	</div>
	<!-- END table-responsive-->
	<div class="panel-footer">
		<div class="row">
			<div class="col-lg-2">
				<div class="input-group">
					<span class="input-group-btn">
						<button type="button" class="btn btn-sm btn-success" id="ban-add-button">Add Ban</button>
					</span>
					<!-- TODO later 
					<input type="text" placeholder="Search by Steam/User ID" class="input-sm form-control" id="search-box">
					<span class="input-group-btn">
						<button type="button" class="btn btn-sm btn-default" id="btn-search">Search</button>
					</span>
					-->
				</div>
			</div>
			<div class="col-lg-8"></div>
			<div class="col-lg-2 text-right">
				<ul class="pagination pagination-sm" id="users-pagination">
					<li><a id="bans-page-last"><em class="fa fa-arrow-left fa-2x"></em></a></li>
					<li><a id="bans-page-current" style="font-size: 20px"></a></li>
					<li><a id="bans-page-next"><em class="fa fa-arrow-right fa-2x"></em></a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div id="ban-modal-location"></div>
{% endblock %}

{% block pre_scripts %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/css/bootstrap-datetimepicker.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/js/bootstrap-datetimepicker.min.js"></script>
<script src="/static/js/etc/maps.js"></script>
{% endblock %}
