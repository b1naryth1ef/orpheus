{% extends "admin/index.html" %}

{% block content %}
<style>
    tfoot input {
        width: 100%;
        padding: 3px;
        box-sizing: border-box;
    }
</style>

<div class="panel panel-default">
    <div class="panel-body">
        <p><h3>Bets</h3></p>
    </div>
    
    <div class="panel-body">
        <div class="table-responsive" id="matches-table">
            <table id="bets" class="table table-striped table-hover dataTable no-footer">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Better</th>
                        <th>Match</th>
                        <th>Team</th>
                        <th>Value</th>
                        <th>Created At</th>
                    </tr>
                </thead>

                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Better</th>
                        <th>Match</th>
                        <th>Team</th>
                        <th>Value</th>
                        <th>Created At</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block pre_scripts %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.5/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
{% endblock %}
