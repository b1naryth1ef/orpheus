{% extends "admin/index.html" %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <a id="refresh-events" data-toggle="tooltip" title="" class="pull-right" data-original-title="Refresh Panel">
      <em class="fa fa-refresh"></em>
    </a>Events
  </div>
  <div class="table-responsive" id="events-table">
    <table id="table-ext-1" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="events-content"></tbody>
    </table>
  </div>
  <!-- END table-responsive-->
  <div class="panel-footer">
    <div class="row">
      <div class="col-lg-2">
        <div class="input-group">
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-success" id="event-add-button">Add Event</button>
          </span>
        </div>
      </div>
      <div class="col-lg-8"></div>
      <div class="col-lg-2 text-right">
        <ul class="pagination pagination-sm" id="events-pagination">
          <li><a id="events-page-last"><em class="fa fa-arrow-left fa-2x"></em></a></li>
          <li><a id="events-page-current" style="font-size: 20px"></a></li>
          <li><a id="events-page-next"><em class="fa fa-arrow-right fa-2x"></em></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="event-modal-location"></div>
{% endblock %}

{% block pre_scripts %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/css/bootstrap-datetimepicker.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/js/bootstrap-datetimepicker.min.js"></script>
{% endblock %}
