<style>
  .hover-alert {
    display: block;
    position: fixed;
    width: 200px;
    bottom: 10px;
    right: 10px;
    left: auto;
    top: auto;
  }

  .hover-bottom {
    bottom: 10px;
  }

  .hover-left {
    left: 10px;
  }

  .hover-right {
    right: 10px
  }
</style>

<div class="popover hover-alert bg-gray-dark">
  <h3 class="popover-title bg-gray-dark"><%= title %></h3>
  <div class="popover-content bg-gray-dark"><%= content %></div>
</div>
