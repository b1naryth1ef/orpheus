<div class="col-lg-6">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <h3 style="text-align: center"><%= news_post.title %></h3>
          <h5 style="text-align: center"><b>Posted By:</b> <%= news_post.created_by %> <b>Filed Under:</b> <%= news_post.category %> <b>On:</b> <%= moment.unix(news_post.created_at).format("MMMM D YYYY") %></h5>
          <h5><%= news_post.content %></h5>
        </div>
      </div>
    </div>
  </div>
</div>
