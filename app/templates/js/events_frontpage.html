<div class="row-responsive event-row clickable" data-id="<%= event.id %>">
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <img src="<%= event.splash %>" style="max-width: 300px; max-height: 100px; margin: 0 auto;" class="img-responsive">
            <h3 style="text-align: center"><%= event.name %></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
