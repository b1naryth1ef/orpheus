<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal settings-form">
      <fieldset>
        <legend>User Settings</legend>
      </fieldset>
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label">Steam Trade URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control settings" data-name="trade_url">
            <span class="help-block m-b-none">
              This is required for betting. Copy and paste the Trade URL from <a href="http://steamcommunity.com/id/<%= app.user.vanity %>/tradeoffers/privacy">this steam page</a>
            </span>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group">
          <label class="col-sm-2 control-label">UI Settings</label>
          <div class="col-sm-10">
            <label class="checkbox c-checkbox">
              <input type="checkbox" class="settings" data-name="ui.disable_streams">
              <span class="fa fa-check"></span>Disable Streams
            </label>
            <label class="checkbox c-checkbox">
              <input type="checkbox" class="settings" data-name="ui.disable_push">
              <span class="fa fa-check"></span>Disable Push Notifications
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-primary settings-save">Save changes</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
